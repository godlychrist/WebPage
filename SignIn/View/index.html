<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link href="../Styles/SignIn.css" rel="stylesheet">
</head>

<body>

    <main class="main">
        <div class="logo-container">
            <img src="../Images/logo.png" alt="logo" class="Aventones-logo">
        </div>

        <p class="main-title"> User Registration </p>
        <div class="border-bottom"></div>

        <form class="general-container">
            <div class="labels-names">
                <label for="first-name" class="lbl-first-name"> First Name </label>
                <label for="last-name" class="lbl-last-name"> Last Name </label>
            </div>

            <div class="names-container">
                <input type="text" class="first-name">
                <input type="text" class="last-name">
            </div>

            <label for="email" class="lbl-email"> Email </label>
            <div class="email-container">
                <input type="text" class="email">
            </div>


            <div class="labels-password">
                <label for="first-password" class="lbl-first-password"> Password </label>
                <label for="second-password" class="lbl-second-password"> Repeat Password </label>
            </div>

            <div class="passwords-container">
                <input type="password" class="first-password">
                <input type="password" class="second-password">
            </div>

            <label for="address" class="lbl-address"> Address </label>
            <div class="address-container">
                <input type="text" class="address">
            </div>

            <div class="labels-country">
                <label for="country" class="lbl-countru"> Country </label>
                <label for="state" class="lbl-state"> State </label>
            </div>

            <div class="country-info-container">
                <select class="country"></select>
                <input type="text" class="state">
            </div>

            <div class="labels-city">
                <label for="city" class="lbl-city"> City </label>
                <label for="phone-number" class="lbl-phone"> Phone Number </label>
            </div>

            <div class="city-personal-info">
                <input type="text" class="city">
                <input type="number" class="phone-number">
            </div>

            <div class="links">
                <p> Already an user? <a href="../../LogIn/View/index.html"> Login Here </a></p>
                <p> Register as driver? <a href="#"> Click Here </a></p>
            </div>
        </form>

        <a href="../../LogIn/View/index.html" class="sign-up"> Sign up </a>


    </main>

    <footer>
        <div class="footer-top"></div>
        <div class="footer-content">
            <a href="#">Home</a> |
            <a href="#">Rides</a> |
            <a href="#">Bookings</a> |
            <a href="#">Settings</a> |
            <a href="#">Login</a> |
            <a href="#">Register</a>
        </div>
        <div class="footer-bottom">
            <span>Â© Aventones.com</span>
        </div>


    </footer>

</body>

</html>
